 </a>

<div class="container" style="align-items: center; justify-content: center; padding: 50px 10px 10px 10px;background-color: white;" >
  <div class="row align-items-stretch no-gutters contact-wrap fill-height">
    <div class="col-md-12">
      <div class="form h-100" >

 <h3 style="letter-spacing: -1px; ">Complaint Registration</h3>
 <h3 style="font-size: 25px; ">We are here to assist you!</h3>
  

      <form class="mb-5" method="post" id="contactForm" name="contactForm">
        <div class="row">
          <div class="col-md-6 form-group mb-3">
            <label for="" class="col-form-label">Email </label>
            <input type="text" class="form-control" name="email" id="email"  placeholder="Your email" required>
          </div>
          <div class="col-md-6 form-group mb-3">
            <label for="" class="col-form-label">Location *</label>
            <input type="text" class="form-control" name="name" id="location" placeholder="Your location" required>
          </div>
          
        </div>


        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="message" class="col-form-label">Complaint *</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your complaint" required></textarea>
          </div>
        </div>
        <div class="row" style="box-shadow: 0px 0px white;"> 
          <div class="col-md-12 form-group" style="box-shadow: 0px 0px white;"> 
            <input type="submit" id="submit"class="btn btn-primary rounded-0 py-2 px-4" style="background-color:#1A73E8; box-shadow: white;"></input>
                    </div>
                            
        </div>
      </form>
      
      <h3 id="confirmation"></h3>


 
    </div>
  </div>
