    <style>
html, body {
    margin: auto;
    width: 100%;
    height: auto;
}      
body {
    font-family: "oswald", sans-serif;
    transition: background-color .5s;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #082F41;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #fff;
    display: block;
    transition: 0.3s;
    margin: 15px;
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px !important;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 0px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
a:hover {
  background-color: #4d6276;
}
.card{
  padding:0%;
  margin:10px;
  width: 70%;
}
.col{
  padding: 0px 0px 0px 0px;
}


    </style>

function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}

    </script>

<form id="filterform" method="POST">
<div class="row" style="margin-left:140px; margin-top:30px;">
  <div class="col-sm">
    <h4 >In Progress</h4>
  </div>
  <div class="col-sm">
    <select id="issue" class="form-select" style="width:200px;">
      <option selected value="">Select Issue</option>
      <option value="electric">Electricity</option>
      <option value="crime">Crime</option>
      <option value="water">Water</option>
      <option value="sewage">Sewage</option>
      <option value="road">Road</option>
      <option value="garbage">garbage</option>
    
    </select>
  </div>
  <div class="col-sm">
    <select id="location" class="form-select" style="width:200px;">
      <option selected value="">Location</option>
      <option value ="Chromepet">Chromepet</option> 
      <option value ="Velachery">Velachery</option> 
      <option value ="Guindy">Guindy</option> 
      <option value ="Pallavaram">Pallavaram</option> 
      <option value ="Tambaram">Tambaram</option> 
      <option value ="Sanatorium">Sanatorium</option> 
      <option value ="Chitlapakkam">Chitlapakkam</option> 
      <option value ="Saidapet">Saidapet</option> 
      <option value ="Tirusulam">Tirusulam</option> 
      <option value ="Vandalur">Vandalur</option>
    
    </select>
  </div>
  <div class="col-sm">
    <select  id="severebool" class="form-select" style="width:200px;">
      <option selected value="">Select severity</option>
      <option value="Severe">Severe</option>
      <option value="Not Severe">Not Severe</option>
    
    </select>
  </div>
  <div class="col-sm">
    <button type="submit" class="btn btn-primary">Filter</button>
  </div>

  
  
</div>
</form>
